{% extends "layout.html" %}
{% block title %}
    パスワード作成
{% endblock %}

{% block main %}
    <div class="d-flex justify-content-center">
        <h2>パスワードを生成</h2>
    </div>
    <form class="m-5" action="/passlist" method="post">
        <div class="mb-3 form-group">
            <label for="title" class="form-label">タイトル</label>
            <input type="text" id="title" name="title" placeholder="タイトル" class="form-control">
        </div>
        <div class="mb-3 form-group">
            <label for="account" class="form-label">ユーザーID</label>
            <input type="text" id="account" name="account" placeholder="ユーザー名" class="form-control">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" id="flag" name="flag" class="form-check-input">
            <label for="flag" class="form-check-label">パスワードに記号を含む</label>
        </div>
        <div class="mb-5">
            <label for="length" class="form-label">文字数</label>
            <input type="number" placeholder="length" id="length" name="length" min="1" max="30">
            <div class="form-text">※10文字以上が安全です。最大30文字まで作成可能</div>
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">パスワード生成</button>
        </div>
    </form>
{% endblock %}
