{% extends "layout.html" %}

{% block title %}
    新規登録
{% endblock %}

{% block main %}
    <div class="d-flex justify-content-center mb-5">
        <h2>新規登録</h2>
    </div>
    <form class="m-5" action="/register" method="post">
        <div class="mb-3 form-group">
            <label for="account" class="form-label">メールアドレス</label>
            <input autocomplete="off" autofocus class="form-control" id="email" name="email" placeholder="email" type="text">
        </div>
        <div class="mb-3 form-group">
            <label for="mainpassword" class="form-label">パスワード</label>
            <input class="form-control" id="mainpassword" name="mainpassword" placeholder="Password" type="password">
        </div>
        <div class="mb-5 form-group">
            <label for="subpassword" class="form-label">パスワード(繰り返し)</label>
            <input class="form-control" id="subpassword" name="subpassword" placeholder="Password (again)" type="password">
        </div>
        <div class="d-flex justify-content-center">
            <button class="btn btn-primary" type="submit">新規登録</button>
        </div>
    </form>
{% endblock %}
